group 'com.sunybingcloud.felk'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.mesos', name: 'mesos', version: '1.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
